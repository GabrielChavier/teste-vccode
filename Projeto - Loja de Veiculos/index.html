<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Vendedores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h2>Adicionar Vendedor</h2>
            <form id="vendedor-form">
                <label for="codigo">Código:</label>
                <input type="text" name="codigo" id="codigo" readonly>
                <label for="usuario">Usuário:</label>
                <input type="text" name="usuario" id="usuario">
                <button type="button" onclick="saveVendedor()">Salvar</button>
                <button type="button" onclick="clearForm()">Limpar</button>
            </form>
        </div>
        <div class="table-card">
            <h2>Lista de Vendedores</h2>
            <table id="vendedor-list">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Usuário</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Vendedores serão inseridos aqui -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="vendedor.js"></script>
</body>
</html>
